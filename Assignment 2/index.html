<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>
</head>

<body>

    <img src="Saylani-logo.png" alt="Saylani Logo Image" class="center">
    <h1>STUDENT REGISTRATION FORM</h1>

    <Form>

        <table cellspacing="20" align="center" class="mainContent">
            <tr>
                <td> <label for="firstName">FIRST NAME</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="Enter first name" maxlength="30">
                    <label for="firstName">(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label for="lastName">LAST NAME</label></td>
                <td> <input type="text" name="lastName" id="lastName" placeholder="Enter last name" maxlength="30">
                    <label for="lastName">(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label for="dobName">DATE OF BIRTH</label></td>
                <td> <input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="email">EMAIL ID</label></td>
                <td><input type="email" name="email" id="lastName" placeholder="Enter email id"></td>
            </tr>
            <tr>
                <td> <label for="mobileNumber">MOBILE NUMBER</label></td>
                <td><input type="text" name="mobileNumber" id="mobileNumber" placeholder="Enter mobile number" maxlength="30">
                    <label for="mobileNumber">(max 10 digits)</label>
                </td>
            </tr>
            <tr>
                <td><label for="gender">GENDER</label></td>
                <td><input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td class="makingTop"> <label for="address">ADDRESS</label></td>
                <td><textarea name="address" id="address" cols="30" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="firstName">CITY</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="Enter city name" maxlength="30">
                    <label for="firstName">(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label for="firstName">PIN CODE</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="Enter pin code" maxlength="6">
                    <label for="firstName">(6 digits nummber)</label>
                </td>
            </tr>
            <tr>
                <td><label for="firstName">STATE</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="Enter state " maxlength="30">
                    <label for="firstName">(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label for="firstName">COUNTRY</label></td>
                <td><input type="text" name="firstName" id="firstName" placeholder="Enter country name" maxlength="30">
                </td>
            </tr>
            <tr>
                <td><label for="gender">HOBBIES</label></td>
                <td><input type="checkbox" name="gender" value="male"> Dreawing
                    <input type="checkbox" name="gender" value="female"> Singing
                    <input type="checkbox" name="gender" value="other"> Dancing
                    <input type="checkbox" name="gender" value="female"> Skectchin
                    <br> <input type="checkbox" name="gender" value="other"> others
                    <input type="text" name="firstName" id="firstName" maxlength="30">
                </td>
            </tr>

            <tr>
                <td class="makingTop"><label for="gender">QUALIFICATION</label></td>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Examination</th>
                                <th>Board</th>
                                <th>Percentage</th>
                                <th>Year of Passing</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" maxlength="2"></td>
                            <td><input type="text" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" maxlength="2"></td>
                            <td><input type="text" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" maxlength="2"></td>
                            <td><input type="text" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Master</td>
                            <td><input type="text" maxlength="10"></td>
                            <td><input type="text" maxlength="2"></td>
                            <td><input type="text" maxlength="30"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>(10 char max)</td>
                            <td>(upto 2 decimal)</td>
                            <td></td>
                        </tr>


                    </table>
                </td>
            </tr>

            <tr>
                <td><label for="gender">COURCES</label><br></td>
                <td>
                </td>
            </tr>

            <tr>
                <td><label for="gender">APPLIED FOR</label></td>
                <td>
                    <input type="radio" name="gender" value="male"> BCA
                    <input type="radio" name="gender" value="female"> B.Com
                    <input type="radio" name="gender" value="other"> B.sc
                    <input type="radio" name="gender" value="other"> B.A
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <a href="#">
                        <button>Reset</button>
                    </a>

                    <input type=button onClick="parent.location='confomation.html'" value='Submit'>
                </td>
            </tr>

        </table>



    </Form>


</body>

</html>
